<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="egg.png">
<body>

<h1>Egg</h1>

<label id="egg" style="font-size: 5em">
	loading...
</label>

<script>
var now = new Date();
var start = new Date(now.getFullYear(), 0, 0);
var diff = now - start;
var oneDay = 1000 * 60 * 60 * 24;
var day = Math.floor(diff / oneDay);
document.getElementById('egg').innerHTML = day;
</script>

</body>
</html>
